<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src ="./js/script.js" defer> </script>
  <title>Recipe App</title>
</head>
<body>
<div class="mobile-container">
<header>
    <input type= "text">
    <button id= "search"><i class="fa fa-search"></i></button>
</header>
    <div class="fav-container">
            <h3>Favourite Meals</h3>
            <!-- ul>li*3>img+span  -->
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/wxywrq1468235067.jpg" alt=""><span>Pie</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/xvsurr1511719182.jpg" alt=""><span>Pudding</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt=""><span>Rice</span></li>
            </ul>
    </div>
    <div class="meals">
        <div class="meal">
            <div class="meal-header">
                <span class="random">Random Recipe</span>
                <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt="">
            </div>
            <div class="meal-body">
                <h4>Veggie Veggies</h4>
                <button class="fav-btn">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
